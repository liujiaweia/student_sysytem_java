spring.application.name=student_system
server.port=8989
server.servlet.context-path=/student_system
server.servlet.jsp.init-parameters.development=true


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/student_system?serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root


spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=student_system.entity


logging.level.root=info
logging.level.com.baizhi.dao=debug

